<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vazifalar Ro'yxati - Telegram Mini App</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üìã Vazifalar Ro'yxati</h1>
            <p class="subtitle">Kundalik ishlaringizni boshqaring</p>
        </header>

        <!-- Add Task Form -->
        <div class="add-task-container">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="Yangi vazifa qo'shing..."
                autocomplete="off"
            >
            <button id="addTaskBtn" class="add-btn">
                <span>+</span>
            </button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Hammasi</button>
            <button class="filter-btn" data-filter="active">Faol</button>
            <button class="filter-btn" data-filter="completed">Bajarilgan</button>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <ul id="tasksList" class="tasks-list">
                <!-- Tasks will be rendered here -->
            </ul>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <span class="empty-icon">üìù</span>
                <p>Hozircha vazifalar yo'q</p>
                <p class="empty-hint">Yangi vazifa qo'shish uchun yuqoridagi maydondan foydalaning</p>
            </div>
        </div>

        <!-- Stats Footer -->
        <footer class="app-footer">
            <div class="stats">
                <span id="totalTasks">0 ta vazifa</span>
                <span class="separator">|</span>
                <span id="completedTasks">0 ta bajarildi</span>
            </div>
            <button id="clearCompleted" class="clear-btn">Bajarilganlarni o'chirish</button>
        </footer>
    </div>

    <!-- Main App Script -->
    <script src="js/app.js"></script>
</body>
</html>
